apiVersion: hub.k8s.sap.com/v1
kind: ClusterBom
metadata:
  name: rg-gitops-bom
  namespace: garden-hubtest
spec:
  applicationConfigs:
  - configType: kapp
    id: simple
    typeSpecificData:
      cluster:
        kubeconfigSecretRef:
          key: kubeconfig
          name: rg.kubeconfig
        namespace: rgkappstate
      deploy:
      - kapp: {}
      fetch:
      - git:
          ref: origin/master
          url: https://github.com/robertgraeff/test
      template:
      - ytt:
          paths:
          - scenario2/base
          - scenario2/cluster1
  secretRef: rg.kubeconfig